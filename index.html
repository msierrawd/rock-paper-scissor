<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>


    
<!-- GAME TITLE AREA-->
<div id="title" class="centerStuff">
    <h1>Rock Paper Scissors</h1>
</div>



<!-- SCORE DISPLAY AREA -->
<div id="scoreDisplay" class="centerStuff">
    <p>
        <span id="leftScore" class="scoreStyling"> 0 </span > 
            
        <span class="scoreStyling"> - </span> 
        
        <span id="rightScore" class="scoreStyling"> 0 </span>
    </p>
</div>



<!-- IMAGE AREA FOR ACTION CHOSEN -->
<div id="actionImage" class="centerStuff">
    <img src="./images/rockL.png" alt="players choice" class="setImageSize">
    <img src="./images/rockR.png" alt="players choice" class="setImageSize"> 
</div>



<!-- SETTINGS AREA  -->

    <!-- MAX SCORE TO WIN CHANGE AREA -->
    <div id="scoreChange" class="centerStuff">
        <input type="text">
        <input type="submit" value="Change Score">

    </div>

    <!-- AREA FOR SINGLE PLAYER OR MULTIPLAYER -->
    <div id="gameMode" class="centerStuff">
        <button>Singleplayer</button>
        <button>Multiplayer</button>
    </div>



<!-- PLAYERS CHOICE OF ACTION -->
<div id="actions" class="centerStuff">
    <button id="rockBtn">rock</button>
    <button id="scissorBtn">scissor</button>
    <button id="paperBtn">paper</button>
</div>


<!-- Javascript links -->
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>



</body>
</html>
